<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>


</head>
<body>

  <h1>
    BOUH
  </h1>
  <section>

  </section>
  <script type="text/javascript">

    var section = document.querySelector('section');
    var requestURL = 'https://papillori.github.io/bene/court.json';
    console.log (requestURL);

    var request = new XMLHttpRequest();
    request.open('GET', requestURL);
    request.responseType = 'json';
    request.send();
    request.onload = function() {
      var bene = request.response;
      bene1(bene);
    }

    function bene1(jsonObj){
      var membres = jsonObj['Bénévole'];

      for (var i = 0; i < membres.length; i++) {
        var myh1 = document.createElement('h1');
        var myList = document.createElement('ul');

        myh1.textContent = 'Langues :';

        var langues = membres[i].Langues;
        for (var j = 0; j < langues.length; j++) {
          var listItem = document.createElement('li');
          listItem.textContent = langues[j];
          myList.appendChild(listItem);
        }
        section.appendChild(myList);

      }
    }
  </script>

</body>
</html>
